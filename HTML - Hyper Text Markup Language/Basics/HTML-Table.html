<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML | Table</title>
  </head>
  <body>
    <!-- HTML - Table  -->

    <h1>HTML Table</h1>

    <hr />

    <table>
      <caption>This is a Caption</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Division</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Jack</td>
            <td>B</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>John</td>
            <td>A</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Rock</td>
            <td>C</td>
            <td>History</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
